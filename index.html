<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
  <body>
    <div class="container">
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-4"> <div class="col-12"> </div> </div>
        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="calc">
                    <div class="row">
                        <div class="col-12">
                            <div id="calculator" class="card borda">
                                <div class="text-center card-body display borda">
                                    <input id="display" type="text" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('7')">7</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('8')">8</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('9')">9</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-op borda" onclick="appendToDisplay('*')">*</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('4')">4</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('5')">5</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('6')">6</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-op borda" onclick="appendToDisplay('/')">/</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('1')">1</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('2')">2</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('3')">3</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-op borda" onclick="appendToDisplay('+')">+</div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-op borda" onclick="clearDisplay()">C</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-num borda" onclick="appendToDisplay('0')">0</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda">
                                <div class="card-body btn btn-op borda" onclick="calculate()">=</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card borda ">
                                <div class="card-body btn btn-op borda" onclick="appendToDisplay('-')">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">

            
        </div>
        <div class="row mt-3">
            <a href="https://www.linkedin.com/in/filipe-ruiz-boligon-8930582b6/" class="text-center btn">
                Â© 2025 Feito por Filipe Ruiz Boligon
            </a>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
